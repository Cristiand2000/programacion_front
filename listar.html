<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <title>Listar Programacion</title>
</head>
<body onload="listar()">
    <div class="container">
        <table class="striped">
            <thead>
                <button type="button" class="btn btn-primary" onclick="window.location.href='registrarProgramacion.html'">Nueva Programacion</button>
                <tr>
                    <th>_id</th>
                    <th>clase</th>
                    <th>instructor</th>
                    <th>fecha</th>
                    <th>hora_inicio</th>
                    <th>hora_fin</th>
                    <th>descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>
    
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
         <div class="container">
            <div class="row">
                <form class="col s12">
                    <h3>Registrar nueva Programacion</h3>
                    <div class="row" style="display: none;">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="id" type="text" class="validate" placeholder="id">
                            <label for="id">id</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default" id="clase" name="clase" required>
                                <option value="" disabled selected>Elegir la clase</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Muay Thai">Muay Thai</option>
                                <option value="Spinning">Spinning</option>
                                <option value="Boxeo">Boxeo</option>
                                <option value="Circuito">Circuito</option>
                              </select>
                              
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select class="browser-default" id="instructor" name="instructor" required>
                                <option value="" disabled selected>Elegir el instructor</option>
                                <option value="Camilo Sanchez">Camilo Sanchez</option>
                                <option value="Federico">Federico</option>
                                <option value="Jose Tachido">Jose Tachido</option>
                                <option value="Eliana Lopez">Eliana Lopez</option>
                              </select>
                              
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">date_range</i>
                            <input id="fecha" type="date" class="validate" placeholder="fecha">
                            <label for="fecha">fecha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="hora_inicio" type="time" class="validate" placeholder="hora_inicio">
                            <label for="hora_inicio">hora_inicio</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="hora_fin" type="time" class="validate" placeholder="hora_fin">
                            <label for="hora_fin">hora_fin</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">date_range</i>
                            <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                            <label for="descripcion">descripcion</label>
                        </div>
                    </div>
                        <div class="input-field col s6">
                            <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">registrar
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Salir</a>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>

    <script src="js/funcionesProgramacion.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            //var instances = M.Modal.init(elems, options);
        });

        // Or with jQuery
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>
</html>
